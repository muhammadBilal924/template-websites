<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h2>CSS Template using Grid</h2>
    <p>In this example, we have created a header, three equal columns and a footer. On smaller screens, the columns will
        stack on top of each other.</p>
    <p>Resize the browser window to see the responsive effect.</p>
    
    
    <div class="grid-container">
        <div class="header">
            <h2>Header</h2>
        </div>
    
        <div class="left" style="background-color:#aaa;">Column</div>
        <div class="middle" style="background-color:#bbb;">Column</div>
        <div class="right" style="background-color:#ccc;">Column</div>
    
        <div class="footer">
            <p>Footer</p>
        </div>
    </div>
</body>
</html>
